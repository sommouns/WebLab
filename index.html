<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href='http://fonts.font.im/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link href='http://fonts.font.im/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
  <title>lab</title>
</head>

<body>

  <div id="app"></div>
</body>

<script>
  $(window).scroll(function () {
    const
      a = $(this).scrollTop(),
      b = 800;
    $("h1").css({
      backgroundPosition: "center " + a / 2 + "px"
    });

    $(".parallax").css({
      top: a / 1.6 + "px",
      opacity: 1 - a / b
    });

  });

  // parallax scrolling

  document.addEventListener("scroll", () => {
    const
      top = window.pageYOffset,
      one = document.querySelector(".one"),
      two = document.querySelector(".two"),
      three = document.querySelector(".three"),
      four = document.querySelector(".four"),
      five = document.querySelector(".five");

    one.style.bottom = -(top * 0.1) + "px";
    two.style.bottom = -(top * 0.2) + "px";
    three.style.bottom = -(top * 0.3) + "px";
    four.style.bottom = -(top * 0.4) + "px";
    five.style.bottom = -(top * 0.5) + "px";
  });

</script>

</html>
